---
layout: default
---
    
<h2> List of posts under category #{{ page.catname }} </h2>
{% assign filtered_posts = site.posts | where: 'category', page.catname %}
<ul>
{% for post in filtered_posts %}
    <i> {{ post.date | date_to_string}} <a href="{{ post.url }}">{{ post.title }}</a></i><br>
{% endfor %}
</ul>
